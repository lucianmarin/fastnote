<!doctype html>
<html lang="en">
<head>
    <title>Lucian Marin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="description" content="Python developer with Django and Pytest experience. Automation engineer and designer of human-computer interfaces.">
    <meta name="author" content="Lucian Marin">
    <link rel="apple-touch-icon" type="image/png" href="/static/plus-white.png">
    <link rel="icon" sizes="192x192" type="image/png" href="/static/plus-white.png">
    <link rel="alternate" type="application/rss+xml" title="Lucian Marin" href="/rss">
    <link rel="manifest" type="application/json" href="/static/manifest.json">
    <link rel="stylesheet" type="text/css" href="/static/style.css?v=2">
</head>
<body {% if path.startswith('/edit') %}onload="load()"{% endif %}>

<div class="menu">
    <div class="center">
        <h5>Lucian Marin</h5>
        <h1>
            <a class="{% if path == '/' or path.startswith('/note') %}selected{% endif %}" href="/">Notes</a>
            <a class="{% if path.startswith('/search') %}selected{% endif %}" href="/search">Search</a>
            <a class="{% if path.startswith('/products') %}selected{% endif %}" href="/products">Products</a>
            <a class="{% if path.startswith('/about') %}selected{% endif %}" href="/about">About</a>
            {% if auth %}
                {% if path.startswith('/edit') and id %}
                    <a class="selected" href="/edit?id={{ id }}">Edit</a>
                {% else %}
                    <a class="{% if path.startswith('/edit') %}selected{% endif %}" href="/edit">Add</a>
                {% endif %}
            {% endif %}
        </h1>
    </div>
</div>

{% block content %}{% endblock %}

<div class="footer">
    <div class="center">
        <p>
            {{ year }}
            <a href="https://subreply.com/">sub</a>
            &frasl;
            <a href="https://subreply.com/lucian">lucian</a>
            &mdash;
            {% if auth %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/rss">RSS</a>
            {% endif %}
        </p>
    </div>
</div>

</body>
</html>
